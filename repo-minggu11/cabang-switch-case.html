<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan switch/case</title>
</head>
<body>
    <script>
        var jawab = prompt ("Kamu beruntung! silakan pilih hadiahmu dengan memasukkan angka 1 sampai 5");
        var hadiah = " ",

        switch (jawab) {
            case "1":
                hadiah = "gula 1kg";
                break;
            case "2":
                hadiah = "1 renteng kopi";
                break;
            case "3":
                hadiah = "minyak goreng 1L";
                break;
            case "4":
                hadiah = "sunlight 500ml";
                break;
            case "5":
                hadiah = "Indomie goreng 5pcs"
                break;
            default:
                document.write("<p>OPPSS! Anda salah pilih</p>");
        }

        if (hadiah === ""){
            document.write("<p>Kamu gagal mendapat hadiah </p>");
        } else {
            document.write("<h2>Selamat Kamu mendapatkan " + hadiah + "</h2>");
        }
    </script>
</body>
</html>
