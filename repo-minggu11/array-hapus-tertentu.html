<!DOCTYPE html>
<html lang="en">
<head>
    <title>Menghapus data array bagian depan</title>
</head>
<body>
    <script>
        var bunga = ["Mawar", "Melati", "Anggrek", "lily", "Daisy"];

        //hapus data dari depan
        bunga.splice(2, 3);

        document.write(bunga);
    </script>
</body>
</html>
