<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contoh Audio pada HTML</title>
</head>
<body>
    <h1>Contoh Audio di Web</h1>
    <h2>Audio Autoplay:</h2>
    <audio controls autoplay>
        <source src="bertaut.mpeg" type="audio/mpeg">
        Browsermu tidak mendukung tag audio ini, dipersilakan untuk mengupgrade dahulu!
    </audio>
    <h2>Audio Loop:</h2>
    <audio controls loop>
        <source src="bertaut.mpeg" type="audio/mpeg">
        Browsermu tidak mendukung tag audio ini, dipersilakan untuk upgrade dahulu!
    </audio>
    <audio controls muted>
        <source src="bertaut.mpeg" type="audio/mpeg">
        Browsermu tidak mendukung tag audio ini, dipersilakan untuk upgrade dahulu!
    </audio>
    <audio hidden autoplay loop>
        <source src="bertaut.mpeg" type="audio/mpeg">
        Browsermu tidak mendukung tag audio ini, dipersilakan untuk upgrade dahulu!
    </audio>
</body>
</html>
