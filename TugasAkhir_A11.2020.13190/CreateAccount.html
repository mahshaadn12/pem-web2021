<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | TYCHE</title>
    <link rel="stylesheet" href="style_createacc.css">
    <link rel="shortcut icon" href="img/TYCHE3.png" type="image/png">
</head>
<body>
    <header>
        <div class="home">
            <a href="CreateAccount.html">Create Account</a>
        </div>
    
        <div class="logo">
            <a href="index.html">TYCHE</a>
        </div>
    
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="AboutUs.html">About Us</a>
            <a href="Women.html">Women</a>
            <a href="Men.html">Men</a>
            <a href="Kids.html">Kids</a>
        </div>
        <div class="shoppingbag">
            <img src="download.png">
        </div>
    </header>

    <main>
        <!--==================== About Us ====================-->
        <div class="createacc">
            <h1>MY TYCHE ACCOUNT</h1>
        </div>

        <form action="" class="subscribe__form">
            <input type="text" placeholder="Enter email" class="subscribe__email">
            <input type="text" placeholder="Enter your password" class="subscribe__pw">
            <input type="text" placeholder="Enter your full name" class="subscribe__nama">
            <input type="text" placeholder="Enter date/month/year" class="subscribe__date">

            <button class="button_Acc">
                Create My Account
            </button>
            <head>
                <script>
                // membuat fungsi
                var sayHello = () => alert("Hello Dear! Your Account Has Been Created");
                </script>
            </head>
            
            <body>
                <!-- Memanggil fungsi saat link diklik -->
                <button class="button_Acc" onclick="sayHello()">
                    Create My Account
                </button>
            </body>
        </form>
    </main>

    <footer>
        <div class="footer"></div>
    </footer>
</body>
</html>
